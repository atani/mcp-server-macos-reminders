# Dependabot configuration for automated dependency updates
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    # Update strategy
    versioning-strategy: increase
    # Target branch for PRs
    target-branch: "main"
    # Labels to apply to PRs
    labels:
      - "dependencies"
      - "automated"
    # Reviewers for PRs
    reviewers:
      - "atani"
    # Assignees for PRs
    assignees:
      - "atani"
    # Commit message prefix
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    # Group updates for better PR management
    groups:
      # Group all production dependencies (minor/patch only)
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      # Group all development dependencies (minor/patch only)
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    # Major updates handled individually - no grouping
    # This prevents bulk major updates that can break builds
    # Ignore specific dependencies
    ignore:
      # Example: Don't update Node.js types beyond current major
      - dependency-name: "@types/node"
        versions: ["21.x", "22.x", "23.x"]
    # Allow specific dependencies
    allow:
      # Only allow security updates for certain packages
      - dependency-name: "*"
        dependency-type: "all"

  # Enable security updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "Asia/Tokyo"
    labels:
      - "ci/cd"
      - "automated"
    commit-message:
      prefix: "ci"